<div class="ui-panda-config ui-panda-config-hide">
	<div class="ui-panda-config-title">Panda.tv弹幕助手</div>
	<div class="ui-panda-config-content">
		<div class="ui-panda-config-form-group">
			<label for="auto_thank_mode">自动感谢模式</label>
			<input id="auto_thank_mode" type="radio" value="0" name="fuck_mode">(自动发送感谢礼物弹幕)
		</div>
		<div class="ui-panda-config-form-group">
			<label></label>
			<textarea id="ui-panda-config-tail" placeholder="设置弹幕尾巴，默认为空"></textarea>
		</div>
		<div class="ui-panda-config-form-group">
			<label for="full_screen_mode">自动刷屏模式</label>
			<input id="full_screen_mode" type="radio" value="1" name="fuck_mode">(自动定时刷弹幕)
		</div>
		<div class="ui-panda-config-form-group">
			<label></label>
			每隔
			<input id="send_per_second" type="text" value="3" placeholder="间隔时间/秒">秒
		</div>
		<div class="ui-panda-config-form-group">
			<label></label>
			<textarea id="full_screen_text" placeholder="输入刷屏弹幕，默认666666"></textarea>
		</div>
		<div class="ui-panda-config-form-group">
			<label for="fuck_cancen_mode">停止任务</label>
			<input id="fuck_cancen_mode" type="radio" value="2" name="fuck_mode" checked="checked">
		</div>
		<div class="ui-panda-config-form-group ui-panda-config-btns ui-panda-config-center">
			<button id="ui-panda-config-ok" class="ui-panda-config-btn ui-panda-config-btn-primary">确定</button>
			<button id="ui-panda-config-cancel" class="ui-panda-config-btn">取消</button>
		</div>
	</div>
</div>
